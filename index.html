<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
 <title>Game Library</title>
 <meta name="viewport" content="width=device-width,initial-scale=1">
 
<head>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/western" rel="stylesheet">
</head>



<body>
    <div id="logo">
    Game Library
    <img src="revolver.png" alt="revolver"> 
    </div>
        
    <form id="game-form">
       <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-input">
       </div>
       <div class="form-group">
        <label for="gameTime">Gametime</label>
        <input type="text" id="gameTime" class="form-input">
       </div>
       <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" id="genre" class="form-input">
       </div>
       <input type="submit" id="addGame" value="Add Game" class="button">
    </form>
    <div id="table">
    <table id="library">
     <tbody id="gameList"> </tbody>
    </table>
    </div>
</body>


<script src ="script.js"></script>

</html>
